<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Cart</title>
<link rel="stylesheet" href="style2.css">
</head>
<body>

<header class="navbar">
    <div class="logo">MY<span>STORE</span></div>
    <nav>
        <ul>
            <li><a href="index.html">home</a></li>
            <li><a href="products.html">products</a></li>
            <li><a href="cart.html" class="active">cart</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1>Shopping Cart</h1>

    
    <button id="delete-all" style="
        background:#444;
        color:#fff;
        padding:10px 18px;
        border:none;
        border-radius:6px;
        font-size:15px;
        font-weight:bold;
        cursor:pointer;
        margin-bottom:20px;
    ">Delete All</button>

    <div id="cart-container"></div>
</main>

<script>
    const container = document.getElementById("cart-container");
    const deleteAllBtn = document.getElementById("delete-all");
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
        container.innerHTML = "";

        if (cart.length === 0) {
            container.innerHTML = "<h3>Your cart is empty ðŸ›’</h3>";
            deleteAllBtn.style.display = "none";
            return;
        }

        deleteAllBtn.style.display = "inline-block";

        cart.forEach((p, index) => {
            container.innerHTML += `
                <div class="product-card" style="display:flex;align-items:center;gap:20px;margin-bottom:15px;">
                    <img src="${p.img}" class="product-image" style="width:120px;height:120px;object-fit:contain;">
                    
                    <div class="product-details" style="flex:1;">
                        <h2>${p.name}</h2>
                        <p>${p.price}</p>
                    </div>

                    <button class="delete-btn" onclick="deleteProduct(${index})">
                    Delete
                    </button>

                </div>
            `;
        });
    }

    function deleteProduct(i) {
        cart.splice(i, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
    }

    
    deleteAllBtn.addEventListener("click", () => {
        if (confirm("Are you sure you want to delete ALL products?")) {
            localStorage.removeItem("cart");
            cart = [];
            renderCart();
        }
    });

    renderCart();
</script>

</body>
</html>
